<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemiConnect - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header placeholder -->
        <header id="header"></header>
        <!-- Contact Information Section -->

        <!-- Contact Form Section -->
        <section class="contact-form-section">
            <div class="containerBody">
                <h4>Contact Form</h4>

                <!-- Contact Form -->
                <form class="contact-form" action="/submit-inquiry" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Inquiry" required></textarea>

                    <button type="submit" class="btn">Submit Inquiry</button>
                </form>
            </div>
        </section>

        <section class="contact-info">
            <div class="containerBody">
                <h3>Contact Us</h3>
                <p>Feel free to reach out to us through the information below or use the contact form for inquiries.</p>

                <!-- Contact Information -->
                <ul class="contact-details">
                    <li><strong>Phone:</strong> +44 7833825746</li>
                    <li><strong>Email:</strong> <a href="mailto:info@chemiconnect.com">info@chemiconnect.com</a></li>
                    <li><strong>Address:</strong> 123 Green St, Liverpool, UK</li>
                </ul>
            </div>
        </section>

        <!-- Footer placeholder -->
        <footer id="footer"></footer>
    </div>

    <script src="loadHeaderFooter.js"></script>
</body>
</html>
