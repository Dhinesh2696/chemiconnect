<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for Quote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header Placeholder -->
        <div id="header"></div>

        <!-- Request for Quote Form -->
        <div class="containerBody">
            <h2 id="product-name">Request for Quote</h2>
            <form action="/submit-quote" method="POST" class="quote-form">
                <div class="form-group">
                    <label for="volume">Volume</label>
                    <div class="input-group">
                        <input type="number" id="volume" name="volume" placeholder="0.00" required>
                        <select id="volume-unit" name="volume-unit">
                            <option value="kg">Kilograms</option>
                            <option value="tons">Tons</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="country">Final Destination Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select country</option>
                        <option value="UK">United Kingdom</option>
                        <option value="US">United States</option>
                        <option value="DE">Germany</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="packaging">Preferred Packaging</label>
                    <div class="input-group">
                        <select id="packaging" name="packaging">
                            <option value="">Select packaging</option>
                            <option value="barrels">Barrels</option>
                            <option value="drums">Drums</option>
                        </select>
                        <input type="number" id="packaging-size" name="packaging-size" placeholder="0.00">
                        <select id="packaging-unit" name="packaging-unit">
                            <option value="kg">Kilograms</option>
                            <option value="tons">Tons</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="annual-demand">Expected Annual Demand</label>
                    <div class="input-group">
                        <input type="number" id="annual-demand" name="annual-demand" placeholder="0.00">
                        <select id="annual-unit" name="annual-unit">
                            <option value="kg">Kilograms</option>
                            <option value="tons">Tons</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="delivery-date">Requested Delivery Date</label>
                    <input type="date" id="delivery-date" name="delivery-date">
                </div>

                <div class="form-group">
                    <label for="application">Application</label>
                    <input type="text" id="application" name="application" placeholder="What will this product be used for">
                </div>

                <div class="form-group">
                    <label for="pricing">Pricing (Optional)</label>
                    <div class="input-group">
                        <input type="number" id="pricing" name="pricing" placeholder="0.00">
                        <select id="currency" name="currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                        <select id="pricing-unit" name="pricing-unit">
                            <option value="kg">Per Kilogram</option>
                            <option value="ton">Per Ton</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message" placeholder="Add additional information to the supplier"></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <label>Request Documents (Optional)</label>
                    <div>
                        <input type="checkbox" id="sds" name="sds"> SDS
                        <input type="checkbox" id="tds" name="tds"> TDS
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="open-request" name="open-request">
                    <label for="open-request">Create an Open Request</label>
                </div>

                <button type="submit" class="btn">Prepare Request</button>
            </form>
        </div>

        <!-- Footer Placeholder -->
        <div id="footer"></div>
    </div>
    <script src="loadHeaderFooter.js"></script>
    <script>
        // Function to get query parameters
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Get product name from query parameters and display it in the form
document.addEventListener('DOMContentLoaded', function () {
    const productName = getQueryParam('product');
    
    if (productName) {
        // Display the product name on the page or pre-fill it in the form
        document.getElementById('product-name').textContent = `Request Quote for: ${productName}`;
        
        // Optionally, you can pre-fill this value in a hidden input field
        const productInput = document.createElement('input');
        productInput.type = 'hidden';
        productInput.name = 'product';
        productInput.value = productName;
        document.querySelector('form').appendChild(productInput);
    }
});
    </script>
</body>
</html>
